<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Document</title>
</head>

<body class="grid place-items-center h-screen bg-gray-100 rounded">
  <div id="tip-container"
    class="grid grid-cols-3 gap-x-4 gap-y-4 bg-white border-[30px] rounded border-white shadow w-5/6">
    <button id="tip-option-1"
      class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-[#2996cc] leading-none">
      <p class="text-lg md:text-3xl font-semibold">10%</p>
      <span class="text-xs text-gray-400 font-semibold">$3.14</span>
    </button>
    <button id="tip-option-2"
      class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-[#2996cc] leading-none">
      <p class="text-lg md:text-3xl font-semibold font-sans">20%</p>
      <span class="text-xs text-gray-400 font-semibold">$3.14</span>
    </button>
    <button id="tip-option-3"
      class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-[#2996cc] leading-none">
      <p class="text-lg md:text-3xl font-semibold">30%</p>
      <span class="text-xs text-gray-400 font-semibold">$3.14</span>
    </button>
    <button id="tip-option-custom"
      class="leading-none col-span-3 w-full h-12 border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-center text-[#2996cc]">
      <span class="text-sm font-medium">Custom Tip Amount</span>
    </button>
    <button id="tip-option-no"
      class="leading-none col-span-3 w-full h-12 border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-center text-[#2996cc]">
      <span class="text-sm font-medium">No Tip</span>
    </button>
  </div>
  <div id="thankyou-container" class="grid hidden  grid-cols-1 bg-white border-[30px] rounded border-white shadow">
    <p id="thankyou-message"></p>
  </div>
</body>

<script src="/dist/index.js"></script>

</html>

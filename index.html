<!DOCTYPE html>
<html lang="en">

<head prefix="og: https://ogp.me/ns#">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <link href=" /dist/output.css" rel="stylesheet"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tipping Menu Generator</title>
  <meta property="og:title" content="Tip Menu Generator" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/ketozhang/tipping-menu-generator/main/src/social-preview.png" />
</head>

<body class="grid place-items-center h-screen bg-gray-100 gap-y-4 rounded">
  <!-- Edit Menu -->
  <div id="edit-container" class="">
    <!-- <button id="edit"
        class="h-12 border-2 border-gray-300 rounded bg-white hover:bg-gray-200 text-[#2996cc] leading-none">
        Edit
      </button>
      <button id="full-screen"
        class="h-12 border-2 border-gray-300 rounded bg-white hover:bg-gray-200 text-[#2996cc] leading-none">
        Full screen
      </button> -->
    <form id="edit-form" class="grid gap-y-4 bg-white border-[30px] rounded border-white shadow text-sm">
      <div class="col-span-1">
        <label><span class="block mb-1 font-medium text-slate-700">Option 1</span>
          <input id="edit-option-1" type="text" value="10%"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none text-slate-700 focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
        <label>
          <input id="edit-option-subtext-1" type="text" placeholder="Subtext"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
      </div>
      <div class="col-span-1">
        <label><span class="block mb-1 font-medium text-slate-700">Option 2</span>
          <input id="edit-option-2" type="text" value="20%"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none text-slate-700 focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
        <label>
          <input id="edit-option-subtext-2" type="text" placeholder="Subtext"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
      </div>
      <div class="col-span-1">
        <label><span class="block mb-1 font-medium text-slate-700">Option 3</span>
          <input id="edit-option-3" type="text" value="30%"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none text-slate-700 focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
        <label>
          <input id="edit-option-subtext-3" type="text" placeholder="Subtext"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
      </div>
      <div class="col-span-full">
        <label><span class="block mb-1 font-medium text-slate-700">Option Custom Tip</span>
          <input disabled id="edit-option-custom" type="text" value="Custom Tip Amount"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none text-slate-700 focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500"></input>
        </label>
      </div>
      <div class="col-span-full">
        <label><span class="block mb-1 font-medium text-slate-700">Option No Tip</span>
          <input id="edit-option-no-tip" type="text" value="No Tip"
            class="h-8 p-3 border border-gray-300 rounded-md bg-white focus:outline-none text-slate-700 focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></input>
        </label>
      </div>
      <button id="edit-form-generate" type="button"
        class="col-span-full h-8 w-full justify-self-center border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-[#2996cc] leading-none">Generate</button>
    </form>
  </div>
  </div>

  <!-- Main Menu -->
  <div id="tip-container" class="w-5/6">
    <div id="tip-container-body"
      class="grid grid-cols-3 gap-x-4 gap-y-4 bg-white border-[30px] rounded border-white shadow">
      <button
        class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-[#2996cc] leading-none">
        <span id="tip-option-1" class="block text-lg md:text-3xl font-semibold">XX%</span>
        <span id="tip-option-subtext-1" class="text-xs text-gray-400 font-semibold">$3.14</span>
      </button>
      <button
        class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-[#2996cc] leading-none">
        <span id="tip-option-2" class="block text-lg md:text-3xl font-semibold font-sans">XX%</span>
        <span id="tip-option-subtext-2" class="text-xs text-gray-400 font-semibold">$3.14</span>
      </button>
      <button
        class="col-span-1 aspect-[300/172] border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-[#2996cc] leading-none">
        <span id="tip-option-3" class="block text-lg md:text-3xl font-semibold">XX%</span>
        <span id="tip-option-subtext-3" class="text-xs text-gray-400 font-semibold">$3.14</span>
      </button>
      <button disabled
        class="leading-none col-span-3 h-12 border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-center text-[#2996cc] cursor-not-allowed">
        <span id="tip-option-custom" class="text-sm font-medium">Custom Tip Amount</span>
      </button>
      <button
        class="leading-none col-span-3 h-12 border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-center text-[#2996cc]">
        <span id="tip-option-no-tip" class="text-sm font-medium">No Tip</span>
      </button>
    </div>
    <!-- <div class="grid mt-4">
      <button id="full-screen"
        class="col-span-full aspect-square w-min mx-auto border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-300 text-[#2996cc]"></span>â›¶</span></button>
    -->
  </div>


  <!-- Thank You Menu -->
  <div id="thankyou-container" class="grid grid-cols-1 gap-y-4 bg-white border-[30px] rounded border-white shadow">
    <div id="thankyou-body" class="text-center">
      <p id="thankyou-message">Placeholder</p>
    </div>
    <button id="thankyou-ok"
      class="col-span-full h-8 w-full justify-self-center border-2 border-gray-300 rounded bg-gray-100 hover:bg-gray-200 text-[#2996cc] leading-none">Ok</button>
  </div>
</body>

<script src="./dist/modules/index.js"></script>

</html>
